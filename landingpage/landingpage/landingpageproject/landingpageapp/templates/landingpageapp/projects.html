{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Projects</title>
  <style>
    .rainbow-text {
      background-image: linear-gradient(to left, red, violet, indigo, blue, green, yellow, orange, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #top-bar{
      background-image: linear-gradient(to left, red, rgb(231, 231, 231), red, rgb(231, 231, 231), red, rgb(231, 231, 231), red, rgb(231, 231, 231));
    }

    #imgs:hover{
      box-shadow: 0 0 6px #102447;
    }
  </style>

</head>

<body>
  <!-- Button trigger modal -->
  <div class="container-fluid sticky-top" id="top-bar">
    <div class="text-center">
      <button type="button" class="btn btn-dark btn-lg mb-1 " data-bs-toggle="modal" data-bs-target="#exampleModal">
        Navigation
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-xl-down">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nav Panel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body container">
          <div class="row">
            <div class="col">
              <a style="text-decoration: none !important; color:black !important;" href="{% url 'landingpageapp:home_page'%}">
                <img id='imgs' src="{% static 'landingpageapp/home.jpg'%}" class="img-thumbnail" style="max-height: 50%;" alt="">
              <h5 class="text-left" >Home</h5>
              </a>
            </div>
            <div class="col">
              <a style="text-decoration: none !important; color:black !important" href="{% url 'landingpageapp:coding_challenges'%}">
                <img id='imgs' src="{% static 'landingpageapp/code3.jpg'%}" class="img-thumbnail" style="max-height: 50%;" alt="">
              <h5 class="text-center" >Coding Challenges</h5>
              </a>
            </div>
            <div class="col">
              <a style="text-decoration: none !important; color:black !important" href="{% url 'landingpageapp:index'%}">
                <img id='imgs' src="{% static 'landingpageapp/blog_edited.jpg'%}" class="img-thumbnail" style="max-height: 50%;" alt="">
                <h5 class="text-center" >Learning blog</h5>
              </a>
              
            </div>
          </div>
        </div>
        <div class="modal-footer container justify-content-center">
          <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- carousel displaying projects here -->
  <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel"
    data-bs-interval='3000' transistion: transform 2s ease, opacity .5s ease-out>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img id='imgs' src="{% static 'landingpageapp/cap1.jpg'%}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img id='imgs' src="{% static 'landingpageapp/rose_tattoo.jpg'%}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img id='imgs' src="{%static 'landingpageapp/poke1.jpg'%}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img id='imgs' src="{%static 'landingpageapp/moogle_img.jpg'%}" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <hr>
  <!-- projects pictures with links start here -->
  <div class="container">
    <div class="row">
      <div class="col">
        <a href="{% url 'landingpageapp:climb_up' %}">
          <img id='imgs' src="{% static 'landingpageapp/cb1.jpg'%}" class="img-fluid my-2" alt="">
        </a>
        <a href="{% url 'landingpageapp:moogle' %}">
          <img id='imgs' src="{% static 'landingpageapp/moogle_img.jpg'%}" class="img-fluid my-2" alt="">
        </a>
        <a href="{% url 'landingpageapp:rose_tat' %}">
          <img id='imgs' src="{% static 'landingpageapp/rose_tattoo1.jpg'%}" class="img-fluid my-2" alt="">
        </a>
        <img id='imgs' src="{% static 'landingpageapp/poke1.jpg'%}" class="img-fluid my-2" alt="">
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script>
    let app = new Vue({
      el: '#app',
      delimiters: ['[[', ']]'],
      data: {
        projects: [],
        links: [
          { addy: 'http://127.0.0.1:8000/climb_up/' },
          { addy: 'http://127.0.0.1:8000/rose_tat/' }]
      },
      methods: {
        ProjectPictures: function () {
          axios({
            url: "{% url 'landingpageapp:project_pictures'%}",
            method: 'get',
          }).then(response => {
            this.projects = response.data.project_pictures
            console.log(response.data)
          })
        },
      },
      created: function () {
        this.ProjectPictures()
      }
    })
  </script>
</body>

</html>
