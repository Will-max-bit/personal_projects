{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Projects</title>
  <style>
    .rainbow-text {
    background-image: linear-gradient(to left, red, violet, indigo, blue, green, yellow, orange, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  </style>
  
</head>

<body>
  <h1 class='text-center'>Projects with descriptions</h1>
  <div class="container" id="app">
    <div class="row" v-for="project in projects">
    </div>
    <ul>
    </ul>
    <hr>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item" v-for='(project, index) in projects' :class="{active: index==0}">
          <img v-bind:src="[[project.project_image]]" class="d-block w-100" alt="..."
            style="max-height: 700px !important; min-height: 600px !important;">
          <div class="carousel-caption d-none d-md-block">
            <h5>[[project.title]]</h5>
            <p> the first slide.</p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>

    </button>
    <hr>
    <hr>
    <h1>Front end only clones</h1>
  </div>

  <!-- modal starts here -->

            test </button>
    </div>
  </div>

  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Google Clone</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="stick-top fluid d-flex justify-content-between">
            <div class="d-flex justify-content-start">
              <a href="#" class="mx-3" style="text-decoration: none;">About</a>
              <a href="#" class="mx-3" style="text-decoration: none;">Store</a>
            </div>
            <div class="d-flex justify-content-end">
              <a href="#" style="text-decoration: none;">Mmail</a>
              <button type="button" class="btn btn-outline btn-sm mx-3">â‰¡</button>
              <a href="#" id="m-link" style="text-decoration: none;" class="mx-2">M</a>
            </div>
          </div>
          <div class="container" id="box">
            <div class="row align-items-center">
              <h1 class="text-center rainbow-text">MOOGLE</h1>
              <div class="col align-self-center" style="height:max-content">
                <input type="text" id="search_box" class="form-control" placeholder="">
                <div class="d-flex justify-content-between mt-1">
                  <button type="button" class="btn btn-outline-secondary btn-sm">Moogle Search</button>
                  <button type="button" class="btn btn-outline-secondary btn-sm">Feeling lucky</button>
                </div>
              </div>
            </div>



            <footer class="fixed-bottom d-flex justify-content-between" id="footer">
              <a href="#" class="mx-1" style="text-decoration: none;">Advertising</a>
              <a href="#" style="text-decoration: none;">Business</a>
              <a href="#" style="text-decoration: none;">How Moogle Works</a>
              <a href="#" style="text-decoration: none;">Privacy</a>
              <a href="#" style="text-decoration: none;">Terms</a>
              <a href="#" class="mx-1" style="text-decoration: none;">Settings</a>
            </footer>
          </div>
        </div>
        <hr>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  </div>
