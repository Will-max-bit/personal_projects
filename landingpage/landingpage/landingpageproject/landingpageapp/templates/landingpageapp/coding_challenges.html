{% load static%}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>coding challenges</title>
</head>

<body>
  <div class="sticky-md-top">
    <img src="https://www.codewars.com/users/Will-max-bit/badges/large">
    <div class="row">
      <div class="col">
        Date completed
      </div>
      <div class="col">
        Challenge title
      </div>
      <div class="col">
        Challenge Rank
      </div>
      <div class="col">
        Completed Challenge
      </div>
      <div class="col">
        Language
      </div>
      <hr>
    </div>
  </div>
  <div id="app">
    <div class="row" v-for="code in posts">
      <div class="col">
        [[code.completed_date]]
      </div>
      <div class="col">
        [[code.title]]
      </div>
      <div class="col">
        [[code.rank]]
      </div>
      <div class="col">
        <img class=".img-thumbnail" v-bind:src="code.code_image" style="width: 60%; border:none;height: 60%;" alt="">
      </div>
      <div class="col">
        [[code.language_name]]
        <img v-bind:src="code.language_logo" style="width: 60%; border:none;height: 60%;" alt="">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script>
    let app = new Vue({
      el: '#app',
      delimiters: ['[[', ']]'],
      data: {
        posts: [],

      },
      methods: {
        CodeWars: function () {
          axios({
            url: "{% url 'landingpageapp:code_wars'%}",
            method: 'get',
          }).then(response => {
            this.posts = response.data.codewars_posts
            console.log(response.data)
          })
        },

      },
      created: function () {
        this.CodeWars()
      }
    })
  </script>
</body>

</html>
